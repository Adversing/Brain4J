plugins {
    id 'java'
    id 'com.gradleup.shadow' version '9.1.0'
    id 'maven-publish'
}

group = 'org.brain4j'
version = '3.0.0-rc.1'

subprojects {
    version = rootProject.version
    group = rootProject.group

    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
    }

    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/brain4j-org/brain4j")
                credentials {
                    username = System.getenv("GITHUB_USERNAME")
                    password = System.getenv("GITHUB_TOKEN")
                }
            }
        }
        publications {
            gpr(MavenPublication) {
                from components.java
                groupId = project.group
                artifactId = project.name
                version = project.version
            }
        }
    }

    compileJava {
        options.encoding = "UTF-8"
    }

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(21))
        }

        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }
}

tasks.register('buildAll') {
    dependsOn ':brain4j-datasets:shadowJar', ':brain4j-math:shadowJar', ':brain4j-core:shadowJar'

    doLast {
        println 'Completed build for both math and core.'
    }
}

tasks.register('publishAll') {
    dependsOn ':brain4j-datasets:publish', ':brain4j-math:publish', ':brain4j-core:publish'

    doLast {
        println 'Published both core and math to GitHub Packages.'
    }
}